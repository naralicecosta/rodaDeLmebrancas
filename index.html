<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS 3D rotating image gallery</title>
  </head>
  <body>
    <div class="box">
      <span style="--i: 1"><img src="./assets/img1.jpg" alt="" /></span>
      <span style="--i: 2"><img src="./assets/img2.jpg" alt="" /></span>
      <span style="--i: 3"><img src="./assets/img3.jpg" alt="" /></span>
      <span style="--i: 4"><img src="./assets/img4.jpg" alt="" /></span>
      <span style="--i: 5"><img src="./assets/img5.jpg" alt="" /></span>
      <span style="--i: 6"><img src="./assets/img6.jpg" alt="" /></span>
      <span style="--i: 7"><img src="./assets/img7.jpg" alt="" /></span>
      <span style="--i: 8"><img src="./assets/img8.jpg" alt="" /></span>
    </div>
    <script type="text/javascript">
      let box = document.querySelector(".box")
      window.onmousemove = function (e) {
        let x = e.clientX / 3
        box.style.transform = "perspective(1000px) rotateY( " + x + "deg)"
      }
    </script>
  </body>
</html>
